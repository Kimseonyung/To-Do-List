<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        To-Do-List
    </title>
</head>
<body>
    <div class="input">
        <div class="inputbox">
            <input id="input" placeholder="">
            <button id="add-button">ADD</button>
            <button id="delete-button">DELETE</button>
        </div>
    
        <div class="Todayworklistbox">
            <h1>To-Do!</h1>
        <ul id="todayworklist">
            <li id="list">Write down what you are going to do today.</li>
        </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
